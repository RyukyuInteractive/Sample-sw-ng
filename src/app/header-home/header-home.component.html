<mat-progress-bar *ngIf="hide" mode="indeterminate"></mat-progress-bar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     #rla="routerLinkActive"
     routerLinkActive
     [routerLink]="link.path"
     [active]="rla.isActive"
     (click)="onChangeRouteClick()">
    {{link.label}}
  </a>
</nav>
